<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id" content="680884573376-ji0tv3edneu40pgjmp1j8iqk0f4423hm.apps.googleusercontent.com.apps.googleusercontent.com">
  <title>Login - TecEmCasa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<script>
  const params = new URLSearchParams(window.location.search);
  if (params.get('erro') === 'credenciais') {
    alert("Email ou senha incorretos.");
  }
</script>

<body class="bg-slate-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-slate-200">
    <a href="index.html" class="block text-center mb-6">
      <h1 class="text-3xl font-bold text-blue-600">TecEmCasa</h1>
    </a>
    <h2 class="text-2xl font-semibold text-center text-slate-800 mb-6">Login de Acesso</h2>

    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-slate-700 font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="senha" class="block text-slate-700 font-semibold mb-1">Senha</label>
        <input type="password" id="senha" name="senha" required
               class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition duration-300">
        Entrar
      </button>
    </form>
    <p class="text-center text-sm text-slate-500 mt-4">
      Não tem uma conta?
      <a href="register.html" class="text-blue-600 hover:underline">Cadastre-se</a>
    </p>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId());
          console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail());

        var id_token = googleUser.getAuthResponse().id_token;
        // Envie o id_token para o seu backend para verificação e criação de sessão
      }
    </script>
  </div>

</body>
<script src="https://apis.google.com/js/platform.js" async defer></script>
</html>
