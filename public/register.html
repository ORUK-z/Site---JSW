<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-slate-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-slate-200">
    <a href="index.html" class="block text-center mb-6">
      <h1 class="text-3xl font-bold text-blue-600">TecEmCasa</h1>
    </a>
    <h2 class="text-2xl font-semibold text-center text-slate-800 mb-6">Crie sua Conta</h2>
    
    <form action="/register" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-slate-700 font-semibold mb-1">Nome</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="email" class="block text-slate-700 font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="senha" class="block text-slate-700 font-semibold mb-1">Senha</label>
        <input type="password" id="senha" name="senha" required
               class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition duration-300">
        Cadastrar
      </button>
    </form>
    <p class="text-center text-sm text-slate-500 mt-4">
      Já tem uma conta?
      <a href="login.html" class="text-blue-600 hover:underline">Entrar</a>
    </p>
    <button onclick="loginComGoogle()">Entrar com o Google</button>
  </div>

</body>
